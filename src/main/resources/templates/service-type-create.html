<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head.html::head('Add Service Type')}"></head>

<body>

<!-- Spinner Start -->
<div th:replace="~{/fragments/spinner}"></div>
<!-- Spinner End -->

<!-- Topbar Start -->
<div th:replace="~{/fragments/topbar}"></div>
<!-- Topbar End -->

<!-- Navbar Start -->
<nav th:replace="~{/fragments/navbar}"></nav>
<!-- Navbar End -->

<div class="col-lg-6 form-create-update">
    <div class="bg-primary h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn" data-wow-delay="0.6s">
        <h1 class="text-white mb-4" th:if="${requestURI.contains('new')}">Add Service Type</h1>
        <h1 class="text-white mb-4" th:if="${requestURI.contains('update')}">Update Service Type</h1>
        <form th:action="@{__${requestURI}__}" th:object="${orderType}" th:method="post">
            <div class="row g-3">
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control border-0" placeholder="Service name" style="height: 55px;" th:field="*{serviceName}">
                    <label class="label-error" th:errors="*{serviceName}">Title error placeholder</label>
                </div>
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control border-0" placeholder="Price" style="height: 55px;" th:field="*{servicePrice}">
                    <label class="label-error" th:errors="*{servicePrice}">Title error placeholder</label>
                </div>

                <div class="col-12">
                    <input class="btn btn-secondary w-100 py-3" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Footer Start -->
<div th:replace="~{/fragments/footer}"></div>
<!-- Footer End -->

<!-- Back to Top -->
<div th:replace="~{/fragments/toTop}"></div>

<div th:replace="~{/fragments/scripts}"></div>

</body>
</html>
