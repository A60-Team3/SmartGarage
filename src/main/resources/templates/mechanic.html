<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head.html::head('Mechanic')}"></head>

<body>

<!-- Spinner Start -->
<div th:replace="~{/fragments/spinner}"></div>
<!-- Spinner End -->

<!-- Topbar Start -->
<div th:replace="~{/fragments/topbar}"></div>
<!-- Topbar End -->

<!-- Navbar Start -->
<nav th:replace="~{/fragments/navbar}"></nav>
<!-- Navbar End -->

<div class="container my-5">
    <div class="row">
        <div class="col-lg-4">
            <h2 class="text-center mb-4">Enter Vehicle Information</h2>
            <form id="vehicle-search-form">
                <div class="mb-3 row">
                    <label for="licensePlate">License Plate:</label>
                    <div class="col-sm-10">
                        <input type="text" id="licensePlate" name="licensePlate" placeholder="Enter License Plate">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="vin">VIN Number:</label>
                    <div class="col-sm-10">
                        <input type="text" id="vin" name="vin" placeholder="Enter VIN Number">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="brand">Brand:</label>
                    <div class="col-sm-10">
                        <input type="text" id="brand" name="brandName" placeholder="Enter Brand Name">
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Search">
                </div>
            </form>

            <div class="container mt-4">
                <div id="alert-placeholder"></div>
            </div>
        </div>

        <div class="col-lg-4">
            <div id="vehicle-list-section" class="container my-5" style="display:none;">
                <h3 class="text-center">Possible Vehicles</h3>
                <ul id="vehicle-list" class="list-group"></ul>
            </div>
        </div>

        <!-- Visit Information (Will show after vehicle is selected) -->
        <div class="col-lg-4">
            <div id="visit-info-section" class="container my-5" style="display:none;">
                <h3 class="text-center">Visit Information</h3>
                <table border="1" id="visit-info-table"
                       class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Booked Date</th>
                        <th scope="col">Client Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Services</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody id="visit-info-body">
                    <!-- Dynamic content will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Footer Start -->
<div th:replace="~{/fragments/footer}"></div>
<!-- Footer End -->

<!-- Back to Top -->
<div th:replace="~{/fragments/toTop}"></div>


<div th:replace="~{/fragments/scripts}"></div>
<script type="text/javascript" src="/js/mechanic-custom.js"></script>
</body>
</html>
